<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">

          <a class="navbar-brand" href="{% url 'top' %}" style="font-size: 2.5rem;"><i class="fas fa-baby-carriage fa-lg" style="color: rgb(27, 119, 8);"></i> AppName</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 250px;">
          </form>

          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          {% if not user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">サインアップ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">ログイン</a>
              </li>
          {% else %}
              <li class="nav-item">
                <a class="nav-link" href=""><i class="fas fa-comments fa-lg"></i> 相談室</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'top' %}"><i class="fas fa-home fa-lg"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'create' %}"><i class="fas fa-plus-square fa-lg"></i></a>
              </li>
              {% if account_pk %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'mypage' account_pk.pk %}"><i class="fas fa-user-circle fa-lg"></i></a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt fa-lg"></i></a>
              </li>
          {% endif %}
            </ul>
          </div>

        </div>
    </nav>  

  <div class="pl-4 small" style="background-color: #e2e3e5 ; border-bottom: solid 1px #f3f3f3; margin-bottom: 1rem;">

    {% if not user.is_authenticated %}
      こんにちは！ ゲスト さん
    {% else %}
      こんにちは！ {{ user.first_name }} さん
    {% endif %}
  </div>
    
    {% block content %}
    {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
