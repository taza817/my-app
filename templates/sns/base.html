<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <nav>
    <ul>
      {% if not user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'signup' %}">サインアップ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">ログイン</a>
      </li>
      {% else %}
      <li class="nav-item">
      <a href="{% url 'top' %}">トップ</a>
      </li>
      <li class="nav-item">
      <a href="{% url 'create' %}">作成</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'mypage' user.pk %}">マイページ</a>
      </li>
      <li class="nav-item">
      <a href="{% url 'logout' %}">ログアウト</a>
      </li>
      {% endif %}
    </ul>
  </nav>
  <div class="pl-4 small" style="background-color: #e2e3e5 ; border-bottom: solid 1px #f3f3f3;">
    {% if not user.is_authenticated %}
      こんにちは！ ゲスト さん
    {% else %}
      こんにちは！ {{ user.first_name }} さん
    {% endif %}
  </div>
    
    {% block content %}
    {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
