{% extends 'sns/q_base.html' %}

{% block content %}
    <div>
        <form method="POST" class="question_form" enctype="multipart/form-data">
          <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary btn-sm">戻る</a>
            <ul>
              <li>
                <label>タイトル（必須）</label>
                {{ form.title }}
                {{ form.title.errors }}
              </li>
              <li>
                <label></label>
                {{ form.q_image }}
                {{ form.q_image.errors }}
              </li>
              <li>
                <label></label>
                {{ form.text }}
                {{ form.text.errors }}
              </li>
            </ul>
            <input type="submit" class="save btn btn-primary" value="投稿">
            {% csrf_token %}
        </form>
    </div>

{% endblock %}
