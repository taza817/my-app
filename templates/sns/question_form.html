{% extends 'sns/question_base.html' %}

{% block content %}

<div class="q_tab">
  <a href="{% url 'question_top' %}">みんなの投稿</a>
  {% if self_account %}
  <a href="{% url 'my_question' self_account.pk %}" style="padding: 10px 55px" class="active">自分の投稿</a>
  {% endif %}
</div>

    <div class="form-box">
        <form method="POST" class="question_form" enctype="multipart/form-data">
            <ul style="list-style: none;">
              <li>
                <label>タイトル（必須）</label>
                {{ form.title }}
                {{ form.title.errors }}
              </li>
              <li>
                <label></label>
                {{ form.question_image }}
                {{ form.question_image.errors }}
              </li>
              <li>
                <label></label>
                {{ form.text }}
                {{ form.text.errors }}
              </li>
            </ul>
            {% csrf_token %}
            <input type="submit" class="save btn btn-primary float-end" value="投稿">
        </form>
    </div>

{% endblock %}
