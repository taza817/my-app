{% extends 'sns/base.html' %}

{% block content %}

    {% if not user.is_authenticated %}
        <!-- ログアウト・未登録 -->
        <h1>Welcome!</h1>
        <a class="nav-link" href="{% url 'signup' %}">サインアップ</a>
        <a class="nav-link" href="{% url 'login' %}">ログイン</a>
    {% else %}
        <!-- ログイン中 -->
    {% for post in object_list %}
        <div>
            <a href="{% url 'mypage' post.user.pk %}">{{ post.user }}</a>

            <p>{{ post.caption|linebreaksbr }}</p>
            <p>{{ post.post_date }}</p>
            <a href="{% url 'detail' post.pk %}">詳細</a>
            <p>-------------------------</p>
        </div>
    {% endfor %}

    {% endif %}

{% endblock %}
