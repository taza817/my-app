{% extends 'sns/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body" style="width: 30rem; border: solid 1px; padding: 0;">
        <div class="card-header">
            <a href="{% url 'mypage' post.user_id %}">@{{ post.user_id }}</a>
        </div>
        <p class="card-text" style="font-size: 1.5rem; height: 8rem;">{{ post.caption }}</p>

        <div class="card-footer">
            <p class="card-text">{{ post.post_date }}</p>
            <a href="{% url 'update' post.pk %}" class="btn btn-primary">編集</a>
            <a href="{% url 'delete' post.pk %}" class="btn btn-primary">削除</a>

            {% if request.user in post.good.all %}
                <a href="{% url 'good_detail' post.pk %}" class="like-btn add-color" tabindex="-1" role="button" aria-disabled="true"><i class="fas fa-heart"></i>♡</a>{{post.good.count}}
            {% else %}
                <a href="{% url 'good_detail' post.pk %}" class="like-btn" tabindex="-1" role="button" aria-disabled="true"><i class="far fa-heart"></i>♡</a>{{post.good.count}}
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
