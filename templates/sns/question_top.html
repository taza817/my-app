{% extends 'sns/q_base.html' %}
{% load static %}

{% block content %}
    <div class="container" style="margin: 50px 0;">
        <div class="row">
            <a href="{% url 'q_top' %}" class="col col-6" style="border: 1px solid;">みんなの投稿</a>
        {% if account_pk %}
            <a href="{% url 'my_question' account_pk.pk %}" class="col col-6" style="border: 1px solid;">自分の投稿</a>
        {% endif %}
        </div>
    </div>
    
    {% for question in object_list reversed %}
        <div class="card" style="width: 40rem; margin-bottom: 10px;">
            <div class="card-body">
                <a href="{% url 'q_detail' question.pk %}" style="font-size: 1.5rem; color: black; font-weight: bold;">{{ question.title| truncatechars:18 }}</a>
            </div>
            <div class="card-footer">
                <p>{{ question.q_date }}</p>
                <p class="float-end"><i class="fas fa-thumbs-up" style="color: rgb(167, 166, 166);"></i> {{question.q_good.count}}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
