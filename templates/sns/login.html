{% extends 'sns/start.html' %}

{% block content %}
    {% if form.errors %}
      <p>ユーザーID, パスワードが一致しません。</p>
    {% endif %}

    <h1>ログイン</h1>
    <div>
        <form method="POST" action="{% url 'login' %}">    <!-- データの送信先を指定 -->
            {% csrf_token %}
            <ul>
              <li>
                <label>ユーザーID</label>
                {{ form.username }}
                {{ form.username.errors }}
              </li>
              <li>
                <label>パスワード</label>
                {{ form.password }}
                {{ form.passwprd.errors }}
              </li>
            </ul>
            <input type="submit" value="ログイン">
          </form>
    </div>

{% endblock %}
