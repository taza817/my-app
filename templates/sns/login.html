{% extends 'sns/base.html' %}
{% block content %}
    {% if form.errors %}
      <p>ユーザーID, パスワードが一致しません。</p>
    {% endif %}
      <div class="container">
        <div class="col-md-6 offset-md-3">
          <div class="card mt-3 mb-3 bg-light">
            <!-- カードヘッダー -->
            <div class="card-header bg-primary text-light">
              <h4>ログイン</h4>
            </div>
            <!-- カードボディー -->
            <div class="card-body">
              <form method="POST">
                <ul style="list-style: none;" class="form_list">
                  <li>
                    <label>ユーザーID</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                  </li>
                  <li>
                    <label>パスワード</label>
                    {{ form.password }}
                    {{ form.passwprd.errors }}
                  </li>
                </ul>
                  <br>
                <button type="submit" class="btn btn-primary float-end">ログイン</button>
                {% csrf_token %}
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
