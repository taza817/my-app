{% extends 'sns/base.html' %}

{% block content %}

    <!-- プロフィール情報 -->

    <h2>{{ user.first_name }}</h2>
    <p>@{{ user.username }}</p>

        {% for post in user.post_set.all %}
            <div>
                <p>{{ post.caption|linebreaksbr }}</p>
                <p>{{ post.post_date }}</p>
                <a href="{% url 'detail' post.pk %}">詳細</a>
                <p>-------------------------</p>
            </div>
        {% endfor %}


{% endblock %}
