{% extends "sns/base.html" %}
{% block content %}

<div style="width: 40%;">
  <form method="POST">
    <h3>パスワード変更</h3>
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="form-group" style="padding-bottom: 10px;">
          <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
          {{ field }}
          {{ field.errors }}
      </div>
      {% endfor %}
      {% csrf_token %}
      <div class="float-end" style="margin-top: 20px;">
      <button type="submit" class="btn btn-primary" style="margin-right: 5px;">保存</button>
      <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary">キャンセル</a>
      </div>
  </form>
</div>
{% endblock %}
